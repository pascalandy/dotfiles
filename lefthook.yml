pre-commit:
  commands:
    gitleaks:
      run: just gitleaks-staged
    shellcheck:
      glob:
        - "**/*.sh"
        - "dot_local/bin/executable_*"
      run: just shellcheck-staged
    shfmt:
      glob:
        - "**/*.sh"
        - "dot_local/bin/executable_*"
      run: just shfmt-staged
