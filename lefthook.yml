pre-commit:
  commands:
    gitleaks:
      run: gitleaks protect --staged --verbose
    shellcheck:
      glob:
        - "**/*.sh"
        - "dot_local/bin/executable_*"
      run: shellcheck {staged_files}
    shfmt:
      glob:
        - "**/*.sh"
        - "dot_local/bin/executable_*"
      run: shfmt -d {staged_files}
